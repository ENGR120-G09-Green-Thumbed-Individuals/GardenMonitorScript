<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            text-align: center;
        }
        /* Here's the code for the info boxes which will have our temps and sunniness */
        .infoboxes{
            display: absolute;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
        }
        .box {
            width: 30%; /* Set the width of each box */
            height: 30%; /* Set the height of each box */
            background-color: #f0f0f0; /* Set the background color of each box */
            border: 1px solid #ccc; /* Add border for each box */
            margin-right: 20px; /* Add margin between boxes */
            display: inline-block; /* Align boxes horizontally */
        }

/* Optional: Center text inside each box */
        .box h2,
        .box h3 {
            text-align: center;
        }
/* Here's where the code for the switch is...*/
        .switchcontainer {
            display: flex;
            position: absolute; /* Position the container relative to the document */
            top: 300px; /* Adjust top position */
            left: 50%; /* Center the switch horizontally */
            transform: translateX(-50%); /* Center horizontally */
        }
        .switch:nth-child(1) {
            top: 100px; /* Set the top position of the second object */
            left: 100px; /* Set the left position of the second object */
        }
        .switch:nth-child(2) {
            top: 150px; /* Set the top position of the second object */
            left: 40px; /* Set the left position of the second object */
        }
        .switch:nth-child(3) {
            top: 200px; /* Set the top position of the second object */
            left: -20px; /* Set the left position of the second object */
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
    
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 34px;
            cursor: pointer;
            background-color: #ccc;
            -webkit-transition: .4s; transition: .4s;
        }
        .slider:before {
            position: absolute; height: 26px; width: 26px; left: 4px; bottom: 4px;
            content: "";
            border-radius: 50%;
            background-color: white;
            -webkit-transition: .4s; transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <h1 class = "title"> Garden Project</h1>


    <span class = "infoboxes">
    <div class="box">
        <h2>Temperature (C):</h2>
        <h3>25</h3>
      </div>
      <div class="box">
        <h2>Soil Temperature (C):</h2>
        <h3>19</h3>
      </div>
      <div class="box">
        <h2>Brightness:</h2>
        <h3>Sunny</h3>
      </div>
    </span>


    <span class = switchcontainer>
    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <p>Switch 1</p>
        </label>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
            <p>Switch 1</p>
            </label>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
                <p>Switch 1</p>
                </label>
            </span>
</body>
</html>
