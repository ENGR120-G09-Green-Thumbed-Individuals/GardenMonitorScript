<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic Grow Light Interface</title>
</head>
<body>

<div style="font-family: Arial, sans-serif; background-color: #0a192f; color: #fff; text-align: center; margin: 0; padding: 0;">

    <h2 style="margin-top: 20px;">Grow Light</h2>
    <div style="width: 200px; height: 200px; background-color: violet; border-radius: 50%; margin: 0 auto 20px;"></div>

    <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
        <label for="light-switch" style="margin-right: 10px;">On/Off</label>
        <input type="checkbox" id="light-switch">
    </div>

    <h2>Brightness</h2>
    <input type="range" min="0" max="100" value="50" style="width: 50%; margin: 0 auto 50px;">

</div>

</body>
</html>
